<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜딩 페이지</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* 이미지 로딩 전 배경색 */
        }

        /* 본문 스타일: 하단 고정 배너에 의해 마지막 이미지가 가려지지 않도록 패딩 추가 */
        body {
            padding-bottom: 80px; 
        }

        /* 이미지 스타일: 화면 너비에 꽉 차게 설정 */
        img {
            display: block;
            width: 100%;
        }

        /* --- 고정 하단 배너 (카카오톡) --- */
        .footer-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #a32035; /* 고정 색상 */
            z-index: 100;
            animation: heartbeat 1.5s ease-in-out infinite; /* 심장박동 애니메이션 */
        }

        .footer-banner a {
            display: block;
            padding: 20px 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        /* 배너 애니메이션 정의 */
        @keyframes heartbeat {
            0% { 
                transform: scale(1); 
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% { 
                transform: scale(1); 
            }
        }

        /* --- 우측 플로팅 배너 (유튜브) --- */
        .side-banner {
            position: fixed;
            right: 15px; /* 오른쪽에서 15px 띄움 */
            z-index: 101; /* 하단 배너보다 위에 오도록 설정 */
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* 떠있는 느낌을 주는 그림자 */
            transition: transform 0.2s ease-in-out;
            animation: glowing-border 2s ease-in-out infinite;
        }
        
        @keyframes glowing-border {
            0% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.4);
            }
        }

        .side-banner:hover {
            transform: scale(1.05); /* 마우스 올리면 살짝 커지는 효과 */
        }
        
        .side-banner a {
            display: block;
            padding: 12px 18px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        /* 각 배너의 세로 위치 지정 (하단 배너 위로) */
        .banner-50s {
            bottom: 90px; /* 하단 배너 바로 위 */
        }

        .banner-60s {
            bottom: 155px; /* 50대 배너 위 */
        }

    </style>
